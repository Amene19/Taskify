# ============================================
# Test Configuration - Taskify Backend
# ============================================

# Application
spring.application.name=taskify-backend-test

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# JWT Configuration for Tests
jwt.secret=TestSecretKey2024VeryLongSecretKeyForJWTTokenGeneration256BitsTest
jwt.expiration=3600000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.taskify=DEBUG
