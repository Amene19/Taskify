# Load local overrides from .env if present
spring.config.import=optional:file:.env[.properties]

# Application
spring.application.name=${SPRING_APPLICATION_NAME:taskify-backend}
server.port=${SERVER_PORT:8080}

# H2 Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:taskifydb}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
# Require JWT_SECRET to be provided via environment/.env (no hardcoded default)
jwt.secret=${JWT_SECRET:?JWT_SECRET is required}
jwt.expiration=${JWT_EXPIRATION:86400000}

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
